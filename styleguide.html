<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styleguide</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
</head>
<body>
<div class="container">
    <h1 class="sg-title">Digital styleguide</h1>
    <h2 class="sg-subtitle">Kleuren</h2>
        <div class="colors">
            <div class="green"></div>
            <div class="black"></div>
            <div class="pink"></div>
        </div>
    <h2 class="sg-subtitle">Typografie</h2>
        <p>Menu: Segoe UI Regular</p>
        <p>Tekst: Segoe UI SemiLight</p>
    <h2 class="sg-subtitle">Knoppen</h2>
        <button>Reserveer</button>
        <button class="meerInfo">Klik hier voor meer info</button>
    <h2 class="sg-subtitle">Formulier</h2>
        <form action="">
            <div>
                <label for="name">Voornaam + achternaam:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="people">Aantal personen: </label>
                <input type="number" id="people">
            </div>
            <div>
                <label for="kids">Aantal kinderen < 5: </label>
                <input type="number" id="kids">
            </div>
            <div>
                <label for="adres">Adres: </label>
                <input type="text" id="adres">
            </div>
            <div>
                <label for="city">Woonplaats: </label>
                <input type="text" id="city">
            </div>
            <div>
                <label for="accommodation">Accommodatie: </label>
                <select id="accommodation">
                    <option value="tent">Tent</option>
                    <option value="caravan">Caravan</option>
                    <option value="mobilhome">Mobilhome</option>
                    <option value="stacaravan">Stacaravan</option>
                </select>
            </div>
            <div>
                <label for="pets">Eventuele huisdieren: </label>
                <input type="number" id="pets">
            </div>
            <div>
                <label for="period">Periode: </label>
                <select id="periode">
                    <option value="1tem7juli">1 tem 7 juli</option>
                    <option value="8tem14juli">8 tem 14 juli</option>
                    <option value="15tem21julie">15 tem 21 juli</option>
                    <option value="22tem28juli">22 tem 28 juli</option>
                </select>
            </div>
            <button>Reserveer</button>
        </form>
    <h2 class="sg-subtitle">Componenten</h2>
</div>
</body>
</html>
